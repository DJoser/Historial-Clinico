<!DOCTYPE html>
<html lang="es" ng-app="hcApp">
<head>
    <title>Historial clinico</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <!--Import Google Icon Font-->
    <link href="fonts/material-icons/material-icons.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Import Font Awesome-->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo center">Pacientes</a>
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>

        </div>
    </nav>
</div>
<div ng-controller="pacientesController">
    <ul class="collection">
        <li class="collection-item avatar teal lighten-5">
            <i class="material-icons circle">add</i>
            <span class="title">Agregar nuevo paciente </span>
            <p>Insertar un nuevo paciente</p>
        </li>
        <li class="collection-item avatar dismissable" ng-repeat="p in pacientes">
            <i class="material-icons circle teal lighten-4">person</i>
            <span class="title">{{p.nombre}}</span>
            <p>
                {{p.nombre}}
                <br/>
                {{p.edad}}
            </p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
    </ul>
</div>
</body>
<!-- Scripts -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript">
    // App
    var htc = angular.module('hcApp', []);
    var app = {
        // Application Constructor
        initialize: function () {
            console.log("initializing");
            this.bindEvents();
            console.log("initializing done");
        },
        onLoad: function () {
        },
        bindEvents: function () {
            document.addEventListener('load', this.onLoad, false);
            document.addEventListener('deviceready', this.onDeviceReady, false);
            document.addEventListener('online', this.onOnline, false);
            document.addEventListener('offline', this.onOffline, false);
        },
        onDeviceReady: function () {
        },
        onOffline: function () {
        }
    };
    // Controllers
    htc.controller('pacientesController', function ($scope) {
        $scope.pacientes = [
            {nombre: "Jose Ramon", edad: 25, sexo: "Hombre", favorito: true},
            {nombre: "Navarro Marquez", edad: 26, sexo: "Mujer", favorito: false}
        ];

        /*for (var i = 0; i < 10; i++) {
            $scope.pacientes.push({nombre: "A", edad: i});
        }*/


    });
    // Punto de inicio
    app.initialize();
</script>
</html>
