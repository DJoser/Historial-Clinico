<!DOCTYPE html>
<html lang="es" ng-app="hcApp">
<head>
    <title>Historial clinico</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Import Font Awesome-->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Pacientes</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
            <li><a href="sass.html"><i class="material-icons">search</i></a></li>
            <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
            <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
            <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
        </ul>
    </div>
</nav>
<div ng-controller="pacientesController">
    <ul class="collection">
        <li class="collection-item" ng-repeat="p in pacientes">
            <span class="title">{{p.nombre}}</span>
            <p>{{p.edad}}</p>
        </li>
    </ul>
</div>
</body>
<!-- Scripts -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript">
    // App
    var htc = angular.module('hcApp', []);
    var app = {
        // Application Constructor
        initialize: function () {
            console.log("initializing");
            this.bindEvents();
            console.log("initializing done");
        },
        onLoad: function () {
        },
        bindEvents: function () {
            document.addEventListener('load', this.onLoad, false);
            document.addEventListener('deviceready', this.onDeviceReady, false);
            document.addEventListener('online', this.onOnline, false);
            document.addEventListener('offline', this.onOffline, false);
        },
        onDeviceReady: function () {
        },
        onOffline: function () {
        }
    };
    // Controllers
    htc.controller('pacientesController', function ($scope) {
        $scope.pacientes = [
            {nombre: "Jose Ramon", edad: 25},
            {nombre: "Navarro Marquez", edad: 26}
        ];

        for (var i = 0; i < 10; i++) {
            $scope.pacientes.push({nombre: "A", edad: i});
        }


    });
    // Punto de inicio
    app.initialize();
</script>
</html>
