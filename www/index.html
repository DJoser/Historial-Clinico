<!DOCTYPE html>
<html lang="es" ng-app="hcApp">
<head>
    <title>Historial clinico</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <!-- Estilos -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <style>
        /* Hack para corregir que los botones de navegacion se apilen*/
        @media (max-width: 767px) {
            .nav-tabs.nav-justified > li {
                float: left !important;
                width: 33% !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="usuarios" ng-controller="pacientesController">
        <h1>Pacientes</h1>
        <div class="list-group" ng-repeat="p in pacientes">
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">{{p.nombre}}</h4>
                <p class="list-group-item-text">{{p.edad}}</p>
            </a>
        </div>
    </div>
</div>
</body>
<!-- Scripts -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript">
    // App
    var htc = angular.module('hcApp', []);
    var app = {
        // Application Constructor
        initialize: function () {
            console.log("initializing");
            this.bindEvents();
            console.log("initializing done");
        },
        onLoad: function () {
        },
        bindEvents: function () {
            document.addEventListener('load', this.onLoad, false);
            document.addEventListener('deviceready', this.onDeviceReady, false);
            document.addEventListener('online', this.onOnline, false);
            document.addEventListener('offline', this.onOffline, false);
        },
        onDeviceReady: function () {
        },
        onOffline: function () {
        }
    };
    // Controllers
    htc.controller('pacientesController', function ($scope) {
        $scope.pacientes = [
            {nombre: "Jose Ramon", edad: 25},
            {nombre: "Navarro Marquez", edad: 26}
        ];

        for (var i = 0; i < 10; i++) {
            $scope.pacientes.push({nombre: "A", edad: i});
        }


    });
    // Punto de inicio
    app.initialize();
</script>
</html>
